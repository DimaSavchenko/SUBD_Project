{% extends 'index.html' %}
{% load my_filter %}
{% block title %}
    Sandbox
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-1 blog-main">
                <div class="blog-post">
                    {% for article in news %}
                        <h2 class="blog-post-title">
                            <a href="/article/get/{{ article.News_id }}">
                                {{ article.Header }}
                            </a></h2>
                        <p class="blog-post-meta">
                            {{ article.Date_sent }} by
                            <a href="#">{{ article.User_id|get_name_by_id }}</a>
                        </p>
                        <p>{{ article.Text_news }}</p>
                        <hr>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
